<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Streamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .video-container {
            display: none;
            margin-top: 30px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .video-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .video-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-list {
            margin-top: 30px;
        }

        .video-list h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .video-item:hover {
            background: #e9ecef;
        }

        .video-item-info {
            flex: 1;
        }

        .video-item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .video-item-meta {
            font-size: 14px;
            color: #666;
        }

        .video-item-actions {
            display: flex;
            gap: 10px;
        }

        .video-item button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .delete-btn {
            background: #dc3545;
        }

        .play-btn {
            background: #28a745;
        }

        .search-results {
            display: none;
            margin-top: 30px;
        }

        .search-results.active {
            display: block;
        }

        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .search-result-item {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .search-result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .search-result-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #ddd;
        }

        .search-result-info {
            padding: 15px;
        }

        .search-result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            height: 2.8em;
        }

        .search-result-meta {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }

        .search-result-author {
            font-size: 13px;
            color: #888;
        }

        .search-no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading-search {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Video Streamer</h1>
        
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">üîç Rechercher des vid√©os</h2>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="searchQuery" 
                    placeholder="Recherchez des vid√©os YouTube (ex: musique, tutoriel, film...)"
                >
                <button id="searchBtn" onclick="searchVideos()">
                    üîç Rechercher
                </button>
            </div>

            <div id="searchResults" class="search-results"></div>

            <div style="margin: 30px 0; text-align: center; color: #999;">
                <strong>OU</strong>
            </div>

            <h2 style="margin-bottom: 20px; color: #333;">üîó T√©l√©charger depuis une URL</h2>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="youtubeUrl" 
                    placeholder="Collez le lien YouTube ici (ex: https://www.youtube.com/watch?v=...)"
                >
                <button id="downloadBtn" onclick="startDownload()">
                    T√©l√©charger et Streamer
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="video-container" id="videoContainer">
                <video id="videoPlayer" controls></video>
                <div class="video-info" id="videoInfo"></div>
            </div>
        </div>

        <div class="card video-list">
            <h2>üìö Vid√©os t√©l√©charg√©es</h2>
            <div id="videosList"></div>
        </div>
    </div>

    <script>
        let downloadId = null;
        let statusCheckInterval = null;

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value.trim();
            const resultsContainer = document.getElementById('searchResults');

            if (!query) {
                showStatus('Veuillez entrer un terme de recherche', 'error');
                return;
            }

            // Affiche le loader
            resultsContainer.className = 'search-results active';
            resultsContainer.innerHTML = '<div class="loading-search"><div class="loader"></div>Recherche en cours...</div>';

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors de la recherche');
                }

                displaySearchResults(data.results);

            } catch (error) {
                resultsContainer.innerHTML = `<div class="search-no-results">‚ùå ${error.message}</div>`;
                showStatus(`Erreur: ${error.message}`, 'error');
            }
        }

        function displaySearchResults(videos) {
            const resultsContainer = document.getElementById('searchResults');

            if (videos.length === 0) {
                resultsContainer.innerHTML = '<div class="search-no-results">Aucun r√©sultat trouv√©</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'search-results-grid';

            videos.forEach(video => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.onclick = () => selectVideoFromSearch(video.url, video.title);

                item.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" class="search-result-thumbnail" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                    <div class="search-result-info">
                        <div class="search-result-title">${escapeHtml(video.title)}</div>
                        <div class="search-result-meta">
                            ‚è±Ô∏è ${video.duration}
                        </div>
                        <div class="search-result-author">
                            üë§ ${escapeHtml(video.author)}
                        </div>
                    </div>
                `;

                grid.appendChild(item);
            });

            resultsContainer.innerHTML = '<h3 style="color: #333; margin-bottom: 15px;">üì∫ R√©sultats de recherche</h3>';
            resultsContainer.appendChild(grid);
        }

        function selectVideoFromSearch(url, title) {
            document.getElementById('youtubeUrl').value = url;
            showStatus(`Vid√©o s√©lectionn√©e: ${title}`, 'success');
            
            // Scroll vers le champ URL
            document.getElementById('youtubeUrl').scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Optionnel: lancer automatiquement le t√©l√©chargement
            // startDownload();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function startDownload() {
            const url = document.getElementById('youtubeUrl').value.trim();
            
            if (!url) {
                showStatus('Veuillez entrer une URL YouTube valide', 'error');
                return;
            }

            // R√©initialise l'interface
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressFill').textContent = '0%';
            document.getElementById('downloadBtn').disabled = true;

            try {
                showStatus('D√©marrage du t√©l√©chargement...', 'info');

                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors du t√©l√©chargement');
                }

                downloadId = data.download_id;
                
                if (data.already_exists) {
                    showStatus('Vid√©o d√©j√† t√©l√©charg√©e ! Chargement...', 'success');
                }

                checkDownloadStatus();

            } catch (error) {
                showStatus(`Erreur: ${error.message}`, 'error');
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('progressContainer').style.display = 'none';
            }
        }

        async function checkDownloadStatus() {
            if (!downloadId) return;

            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${downloadId}`);
                    const status = await response.json();

                    if (status.status === 'downloading') {
                        const progress = status.progress || 0;
                        document.getElementById('progressFill').style.width = `${progress}%`;
                        document.getElementById('progressFill').textContent = `${progress.toFixed(1)}%`;
                        showStatus(`T√©l√©chargement en cours: ${progress.toFixed(1)}%`, 'info');
                    } 
                    else if (status.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        document.getElementById('progressContainer').style.display = 'none';
                        showStatus('T√©l√©chargement termin√© ! Lecture en cours...', 'success');
                        playVideo(status);
                        document.getElementById('downloadBtn').disabled = false;
                        loadVideosList();
                    }
                    else if (status.status === 'error') {
                        clearInterval(statusCheckInterval);
                        showStatus(`Erreur: ${status.error}`, 'error');
                        document.getElementById('progressContainer').style.display = 'none';
                        document.getElementById('downloadBtn').disabled = false;
                    }

                } catch (error) {
                    clearInterval(statusCheckInterval);
                    showStatus(`Erreur lors de la v√©rification du statut: ${error.message}`, 'error');
                    document.getElementById('downloadBtn').disabled = false;
                }
            }, 500);
        }

        function playVideo(videoData) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('videoContainer');
            const videoInfo = document.getElementById('videoInfo');

            videoPlayer.src = `/api/stream/${videoData.filename}`;
            videoContainer.style.display = 'block';

            const duration = formatDuration(videoData.duration);
            videoInfo.innerHTML = `
                <h3>${videoData.title}</h3>
                <p><strong>Dur√©e:</strong> ${duration}</p>
                <p><strong>Fichier:</strong> ${videoData.filename}</p>
            `;

            videoPlayer.play();
            
            // Scroll vers la vid√©o
            videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            }
            return `${minutes}m ${secs}s`;
        }

        async function loadVideosList() {
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();

                const listEl = document.getElementById('videosList');

                if (videos.length === 0) {
                    listEl.innerHTML = '<p style="color: #999;">Aucune vid√©o t√©l√©charg√©e pour le moment</p>';
                    return;
                }

                listEl.innerHTML = videos.map(video => `
                    <div class="video-item">
                        <div class="video-item-info">
                            <div class="video-item-title">${video.filename}</div>
                            <div class="video-item-meta">
                                ${video.sizeFormatted} ‚Ä¢ ${new Date(video.created).toLocaleString()}
                            </div>
                        </div>
                        <div class="video-item-actions">
                            <button class="play-btn" onclick="playVideoFromList('${video.filename}')">‚ñ∂Ô∏è Lire</button>
                            <button class="delete-btn" onclick="deleteVideo('${video.filename}')">üóëÔ∏è Supprimer</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erreur lors du chargement de la liste:', error);
            }
        }

        async function playVideoFromList(filename) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('videoContainer');

            videoPlayer.src = `/api/stream/${filename}`;
            videoContainer.style.display = 'block';
            videoPlayer.play();
            
            videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        async function deleteVideo(filename) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette vid√©o ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/delete/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus('Vid√©o supprim√©e avec succ√®s', 'success');
                    loadVideosList();
                } else {
                    const data = await response.json();
                    showStatus(`Erreur: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Erreur: ${error.message}`, 'error');
            }
        }

        // Permet de d√©marrer le t√©l√©chargement avec Enter
        document.getElementById('youtubeUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startDownload();
            }
        });

        // Permet de rechercher avec Enter
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        // Charge la liste au d√©marrage
        loadVideosList();
    </script>
</body>
</html>
